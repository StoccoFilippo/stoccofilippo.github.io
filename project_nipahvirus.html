<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colossus - Filippo Stocco</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Override/Reset for the project page to be simpler */
        body {
            background: #111;
            color: #eee;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .project-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 240px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
            padding: 40px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            box-sizing: border-box;
        }

        .home-link {
            display: block;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.9;
        }

        .toc-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .toc-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toc-nav a {
            font-size: 0.9rem;
            color: #bbb;
            transition: color 0.2s ease;
            line-height: 1.4;
        }

        .toc-nav a:hover,
        .toc-nav a.active {
            color: #4effd2;
            /* Accent color */
        }

        /* Main Content */
        .content {
            flex-grow: 1;
            padding: 60px 80px;
            max-width: 800px;
            /* Optimal reading width */
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .meta-info {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 40px;
            font-family: monospace;
        }

        .content h2 {
            font-size: 1.8rem;
            margin-top: 60px;
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 20px;
        }

        .content ul {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #ccc;
        }

        .content li {
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .project-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 20px;
            }

            .content {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="project-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <a href="index.html" class="home-link">← Filippo Stocco</a>

            <div class="toc-header">Contents</div>
            <nav class="toc-nav" id="toc">
                <!-- TOC generated by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content" id="main-content">
            <h1>Nipah Virus Binder Design</h1>
            <div class="meta-info">PhD Student • Noelia Ferruz Lab • 2025</div>

            <section id="introduction">
                <h2>Introduction</h2>
                <p>Content coming soon...</p>
            </section>

            <section id="methods">
                <h2>Methods</h2>
                <p>Content coming soon...</p>
            </section>

            <section id="conclusions">
                <h2>Conclusions</h2>
                <p>Content coming soon...</p>
            </section>
        </main>
    </div>

    <script>
        // Simple TOC Generator
        document.addEventListener('DOMContentLoaded', () => {
            const tocContainer = document.getElementById('toc');
            const headers = document.querySelectorAll('.content h2');

            headers.forEach(header => {
                // Ensure id exists
                if (!header.parentElement.id) {
                    header.parentElement.id = header.textContent.toLowerCase().replace(/\s+/g, '-');
                }
                const id = header.parentElement.id;

                const link = document.createElement('a');
                link.href = '#' + id;
                link.textContent = header.textContent;
                tocContainer.appendChild(link);
            });

            // Active State on Scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.toc-nav a').forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === '#' + entry.target.id) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>

</html>

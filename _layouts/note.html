<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- MathJax Configuration -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
</head>

<body>

    <div class="container">
        <!-- Navigation (Simplified version of main nav) -->
        <div class="nav" style="margin-top: 20px;">
            <span>
                <h2><a href="../index.html" style="text-decoration: none; color: inherit;">Filippo Stocco</a> / Notes
                </h2>
            </span>
            <!-- Theme Toggle could be added here if needed, but keeping it simple for now -->
        </div>

        <main>
            <section class="glass-panel note-content">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    &copy; 2025 Filippo Stocco
                </div>
            </div>
        </footer>
    </div>

    <!-- Script to handle GitHub Alerts styling -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blockquotes = document.querySelectorAll('blockquote');
            blockquotes.forEach(bq => {
                const text = bq.innerText.trim();
                if (text.startsWith('[!NOTE]')) {
                    bq.classList.add('alert', 'alert-note');
                    bq.innerHTML = bq.innerHTML.replace('[!NOTE]', '<strong>Note</strong><br>');
                } else if (text.startsWith('[!IMPORTANT]')) {
                    bq.classList.add('alert', 'alert-important');
                    bq.innerHTML = bq.innerHTML.replace('[!IMPORTANT]', '<strong>Important</strong><br>');
                } else if (text.startsWith('[!WARNING]')) {
                    bq.classList.add('alert', 'alert-warning');
                    bq.innerHTML = bq.innerHTML.replace('[!WARNING]', '<strong>Warning</strong><br>');
                } else if (text.startsWith('[!TIP]')) {
                    bq.classList.add('alert', 'alert-tip');
                    bq.innerHTML = bq.innerHTML.replace('[!TIP]', '<strong>Tip</strong><br>');
                } else if (text.startsWith('[!ATTENTION]')) {
                    bq.classList.add('alert', 'alert-attention');
                    bq.innerHTML = bq.innerHTML.replace('[!ATTENTION]', '<strong>Attention</strong><br>');
                } else if (text.startsWith('[!EXAMPLE]')) {
                    bq.classList.add('alert', 'alert-example');
                    bq.innerHTML = bq.innerHTML.replace('[!EXAMPLE]', '<strong>Example</strong><br>');
                }
            });
        });
    </script>
    <script src="../scripts.js"></script>
</body>

</html>

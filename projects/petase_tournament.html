<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petase Tournament - Filippo Stocco</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        .project-layout {
            display: flex;
            min-height: 100vh;
            padding-top: 80px;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 100px;
            left: 0;
            bottom: 0;
            padding: 20px 30px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .project-content {
            margin-left: 250px;
            padding: 20px 60px;
            max-width: 800px;
        }

        .project-content h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        .project-content p {
            color: #ccc;
        }
    </style>
</head>

<body>
    <!-- Fixed Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle fixed-toggle" aria-label="Toggle Dark/Light Mode">
        <!-- Sun Icon (for Dark Mode) -->
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <!-- Moon Icon (for Light Mode) -->
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="project-layout">
        <aside class="sidebar">
            <a href="index.html" class="home-link">‚Üê Filippo Stocco</a>
        </aside>
        <main class="project-content">
            <h1>Petase Tournament</h1>
            <p>coming soon</p>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
